<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Link to Bootstrap CSS for consistent styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Link to style.css -->
  <link rel="stylesheet" type="text/css" href="./style.css">
  <style>
    /* Styling for the body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
      position: relative;
      /* Ensures the footer stays at the bottom */
    }

    /* Styling for the header */
    .header {
      background-color: #f28d8d;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    /* Styling for the logo section */
    .logo {
      margin-top: 70px;
      text-align: center;
    }

    .logo img {
      max-width: 250px;
      /* Size of logo */
      width: 100%;
      height: auto;
    }

    /* Styling for the login container */
    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 400px;
      width: 90%;
      margin-top: 20px;
      /* Space for header */
      margin-bottom: 60px;
      /* Space for footer */
      text-align: center;
    }

    /* Styling for the login form */
    .login-form {
      margin-bottom: 20px;
    }

    .login-form input {
      display: block;
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .login-form button {
      background-color: #f28d8d;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .login-form button:hover {
      background-color: #d07373;
    }

    /* Styling for the signup link */
    .signup-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-link a {
      color: #f28d8d;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Styling for the footer */
    .footer {
      background-color: #f28d8d;
      color: #fff;
      text-align: center;
      padding: 10px;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
      .header {
        font-size: 20px;
        padding: 10px 0;
      }



      .container {
        width: 95%;
        margin-top: 10px;
        /* Adjusted margin-top for smaller screens */
      }

      .login-form input,
      .login-form button {
        font-size: 14px;
        /* Smaller font size for inputs and button on small screens */
      }
    }

    @media (max-width: 400px) {

      .login-form input,
      .login-form button {
        padding: 8px;
        /* Reduced padding for very small screens */
      }
    }
  </style>
</head>

<body>
  <!-- Header section -->
  <div class="header">
    Welcome to What's For Dinner
  </div>

  <!-- Logo section -->
  <div class="logo">
    <img src="WFD logo.png" alt="Logo">
  </div>

  <!-- Container for the login form -->
  <div class="container">
    <h2>Login</h2>
    <div class="login-form">
      <form action="homepage.html" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="signup-link">
      <p>Don't have an account? <a href="accountCreation.html">Create an account here.</a></p>
    </div>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <!-- Copyright Notice -->
    <p>&copy; 2024 What's For Dinner. </p>
  </div>
</body>

</html>
