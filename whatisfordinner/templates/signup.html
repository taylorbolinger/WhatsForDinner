<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
</head>

<body>
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div>
      {{ field.label_tag }}{{ field }}
    </div>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
</body>

</html>
