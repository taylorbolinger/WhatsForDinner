{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="display: grid; place-items: center; height: 100vh; margin: 0; padding: 0; position: relative;">
    <img src="{% static 'images/WFDlogo.png' %}" alt="WFD Logo" class="img-fluid" style="max-width: 200px; position: absolute; top: 20px; left: 50%; transform: translateX(-50%);">
    <!-- Logo in center of page -->
    <!-- White Container -->
    <div class="card p-5 shadow-lg text-center" style="background-color: white; border-radius: 15px; max-width: 400px; width: 100%; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); margin-top: 150px;">
        <!-- Link to Index -->
        <a href="{% url 'signup' %}" style="color: #f28d8d; font-size: 1rem; margin-bottom: 1rem; display: inline-block; text-decoration: none; font-weight: 400; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Don't Have An Account? Sign-Up Here</a>
        <!-- Title in Container -->
        <h2 class="mb-4" style="font-family: 'Poppins', sans-serif; font-size: 2rem; color: #333;">Login</h2>
        
        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-block" style="background-color: #f28d8d; color: white; font-size: 1.1rem; padding: 10px 20px; border-radius: 5px; border: none;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
